<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - File Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            padding: 1rem;
            color: white;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 2rem;
            border-radius: 8px;
        }

        h1 {
            margin-top: 0;
        }

        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #777;
        }

    </style>
</head>
<body>

<header>
    <h2>Welcome to Your File Server</h2>
</header>

<!-- Add this block in your <main> section, under the welcome message -->
<h2>Drive Storage Info</h2>
<ul>
    <li><strong>Total Space:</strong> <span th:text="${#numbers.formatDecimal(total / 1024 / 1024 / 1024, 0, 'COMMA', 2, 'POINT')} + ' GB'"></span></li>
    <li><strong>Free Space:</strong> <span th:text="${#numbers.formatDecimal(free / 1024 / 1024 / 1024, 0, 'COMMA', 2, 'POINT')} + ' GB'"></span></li>
    <li><strong>Usable Space:</strong> <span th:text="${#numbers.formatDecimal(usable / 1024 / 1024 / 1024, 0, 'COMMA', 2, 'POINT')} + ' GB'"></span></li>
</ul>


<main>
    <h1>Hello, User!</h1>
    <p>You have successfully logged in.</p>
    <p>Use the buttons below to navigate the application:</p>

    <a href="/upload" class="button">Upload Files</a>
    <a href="/files" class="button">View Files</a>
    <a href="/logout" class="button" style="background-color: #e74c3c;">Logout</a>
</main>

<footer>
    &copy; 2025 Local File Server. All rights reserved.
</footer>

</body>
</html>
